# GitHub Actions workflow for daily data updates
name: Daily Weather Energy Data Update

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Configure API keys
      env:
        NOAA_TOKEN: ${{ secrets.NOAA_TOKEN }}
        EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      run: |
        # Update config with secrets
        sed -i "s/YOUR_NOAA_TOKEN_HERE/$NOAA_TOKEN/" config/config.yaml
        sed -i "s/YOUR_EIA_API_KEY_HERE/$EIA_API_KEY/" config/config.yaml
        
    - name: Run daily data pipeline
      run: |
        python src/pipeline.py --mode daily
        
    - name: Commit and push data updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/*.csv
        git commit -m "Automated daily data update $(date)" || exit 0
        git push